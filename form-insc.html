<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <title>Formulario de Inscrição</title>
</head>
<body>
    <h1>Inscrição Retiro Canes - 2023</h1>

    <form>
        <input type="text" name="nome" id="nome">
        <input type="number" name="nascimento" id="nascimento">
        <input type="tel" name="telefone" id="telefone">
        <input type="email" name="email" id="email">
        <input type="text" name="endereco" id="endereco">
        <p>Fazer download da <a>Autorização Pastoral.</a></p>
        <input type="file" name="autorizacao" id="autorizacao">

        <h3>Modalidade de Pagamento</h3>

        <select name="pagamento">
            <option selected disabled value="">Informe a modalidade de pagamento</option>
            <option>Inteira R$ 250,00 (adulto)</option>
            <option>Meia R$ 125,00 (crianças 06 a 11 anos)</option>

            <input type="button" value="Finalizar inscrição">
            
    </form>
</body>
</html>
