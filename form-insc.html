<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>

    <title>Formulario de Inscrição</title>
</head>
<body>
    <header>
        <h1>Inscrição Retiro Canes - 2023</h1>
    </header>

<div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center">
        <main class="col-12 col-md-6">
            <!--FORM-->
            <form class="row justify-content-between">
                <section class="col-12 col-md-11">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
                        <label for="nome" class="form-label">Nome</label>
                    </div>
                    <div class="row align-items-center" id="min-inputs">
                        <div class="col-12 col-md-6 form-floating mb-3">
                            <input type="text" class="form-control" id="nascimento" placeholder="Data de nascimento" name="nascimento">
                            <label for="nascimento" class="form-label">Data de nascimento</label>
                        </div>
                        <div class="col-12 col-md-6 form-floating mb-3">
                            <input type="tel" class="form-control" id="telefone" placeholder="Telefone" name="telefone">
                            <label for="telefone" class="form-label">Telefone</label>
                        </div>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="email" name="email">
                        <label for="email" class="form-label">email</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço" name="endereco">
                        <label for="endereco" class="form-label">Endereço</label>
                    </div>
                    <div class="mb-3" id="autor-area">
                        <label for="autorizacao" class="form-label btn btn-outline-secondary">Enviar autorização pastoral <b>Assinada</b></label>
                        <input type="file" class="form-control" id="autorizacao" name="autorizacao">
                        <p class="text-muted">Fazer download da <a href="https://drive.google.com/file/d/11KX6ODR9kN4a1m7JZvLe31_RMy5-LNyW/view?usp=sharing" target="_blank">Autorização Pastoral.</a></p>
                    </div>
            
                    <h6>Modalidade de Pagamento</h6>
                    <div class="mb-5">
                        <select class="form-select" name="pagamento">
                            <option selected disabled value="">Informe a modalidade de pagamento</option>
                            <option>Inteira R$ 250,00 (adulto)</option>
                            <option>Meia R$ 125,00 (crianças 06 a 11 anos)</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input type="button" class="btn btn-form" value="Finalizar inscrição">     
                    </div>
                </section>
            </form>
        </main>
        <aside class="col-12 col-md-6">
            <h1 class="justfy-content-center align-items-center">Aqui vai os Slides</h1>
        </aside>
    </div>
</div>
<footer>
    developed by @victor
</footer>
</body>
</html>
